name: Build
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      org:
        description: 'Which ReBuild?'
        required: true
        default: 'ReBuild'
        type: choice
        options:
          - 'ReBuild'
  workflow_call:
    inputs:
      org:
        required: true
        type: string
jobs:
  ReBuild:
    name: ${{ matrix.run }}
    if: ${{ github.ref == 'refs/heads/main' || github.event.inputs.org == 'ReBuild' || inputs.org == 'ReBuild' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run: [Youtube, Music, Photos, GoogleNews, Photomath, Facebook, Messenger, Instagram]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rv
        run: bash src/etc/connection.sh
      - name: ReBuild ${{ matrix.run }} APK
        id: rebuild
        if: steps.check-gh-rv.outputs.internet_error == '0'
        run: bash src/build/builds.sh ${{ matrix.run }}
      - name: Upload artifacts
        if: steps.check-gh-rv.outputs.internet_error == '0'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.run }}
          path: ./release/*.apk

  release:
    name: Create Release
    needs: ReBuild
    runs-on: ubuntu-latest
    if: always() && contains(needs.*.result, 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release/
          merge-multiple: true
      - name: Release APKs
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}