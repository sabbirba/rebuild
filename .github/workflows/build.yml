name: Build
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      org:
        description: 'Which ReBuild?'
        required: true
        default: 'ReBuild'
        type: choice
        options:
          - 'ReBuild'
  workflow_call:
    inputs:
      org:
        required: true
        type: string
jobs:
  ReBuild-Youtube:
    name: ReBuild (YouTube)
    if: ${{ github.ref == 'refs/heads/main' || github.event.inputs.org == 'ReBuild' || inputs.org == 'ReBuild' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rv-youtube
        run: bash src/etc/connection.sh
      - name: ReBuild YouTube APK
        id: rebuild-youtube
        if: steps.check-gh-rv-youtube.outputs.internet_error == '0'
        run: bash src/build/builds.sh Youtube
      - name: Upload artifacts
        if: steps.check-gh-rv-youtube.outputs.internet_error == '0'
        uses: actions/upload-artifact@v4
        with:
          name: Youtube
          path: ./release/*.apk

  ReBuild-Music:
