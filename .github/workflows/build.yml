name: Build
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      org:
        description: 'Which ReBuild?'
        required: true
        default: 'ReBuild'
        type: choice
        options:
          - 'ReBuild'
  workflow_call:
    inputs:
      org:
        required: true
        type: string
jobs:
  patch_rv:
    name: ReBuild ${{ matrix.run }}
    if: ${{ github.ref == 'refs/heads/main' || github.event.inputs.org == 'ReBuild' || inputs.org == 'ReBuild' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run: [Youtube, Music, Photos, Facebook, Messenger, Instagram, Duolingo, GoogleNews, Photomath]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rv
        run: bash src/etc/connection.sh
      - name: Patch ${{ matrix.run }} APK
        id: patch-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        run: bash src/build/builds.sh ${{ matrix.run }}
      - name: Releasing ${{ matrix.run }} APK
        id: release-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_name: ${{ matrix.run }}